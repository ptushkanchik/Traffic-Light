<body>
<div id="container">
	<div class ="visor">
		<div class="lamp" id="timer"></div>
	</div>
	<div class ="visor">
		<div class="lamp" id="red"></div>
	</div>
	<div class ="visor">
		<div class="lamp" id="yellow" ></div>
	</div>
	<div class ="visor">
		<div class="lamp" id="green" ></div>
	</div>	
</div>
<div id="chapter"><p style="text-align:center; font-size:25px; font-family:Verdana; margin-top:0px; margin-bottom:5px">ЭМУЛЯТОР ДОРОЖНОГО СВЕТОФОРА</p>Введите в нижележащие поля время работы красного и зеленого фонарей в секундах от 4 до 999 сек и нажмите <b>"СТАРТ"</b>. Для остановки работы светофора - нажмите <b>"СТОП"</b>.</div>
<div class = "check" id="set_time_red">Время работы красного фонаря (сек) </div>
<div class = "check" id="set_time_green">Время работы зеленого фонаря (сек)</div>
<form>
	<input class="set_time" id="input_red" type="text" value = "0" onfocus="this.value =''" onblur = "if(this.value=='')this.value='0';">
</form>
<form>
	<input class="set_time" id="input_green" type="text" value = "0" onfocus="this.value =''" onblur = "if(this.value=='')this.value='0';">
</form>
<button class = "control" id="start" onclick = "trafficLightStart()">СТАРТ</button>
<button class = "control" id="stop" onclick = "trafficLightStop()">СТОП</button>


</body>
